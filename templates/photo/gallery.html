<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bosh sahifa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="m-5">

    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="card" >
                      <div class="card-header">
                        Kategoriyalar
                      </div>
                      <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <a href="{% url 'gallery' %}">Barcha</a>
                                </li>
                            {% for category in categories %}
                                <li class="list-group-item">
                                    <a href="{% url 'photo_list_by_category' category.id %}">{{ category.name }}</a>
                                </li>
                            {% endfor %}
                          <a class="btn btn-dark btn-block btn-sm m-1 " href="{% url 'add' %}">Rasim qo'shish</a>
                          <a class="btn btn-dark btn-block btn-sm m-1 " href="{% url 'addcategory' %}">Kategoriya qo'shish</a>
                      </ul>
                </div>
            </div>


            <div class="col-md-9">

                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2" >

                              <img class="card-img-top" src="{{ photo.image.url }}" alt="Card image cap">
                              <div class="card-body">
                                <p class="card-text"><b>Kategoriya</b>:{{ photo.category }}</p>
                              </div>
                            <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'detail' photo.pk %}">Ko'rish</a>
                         </div>
                    </div>
                    {% empty %}
                    <h3>No photo</h3>
                    {% endfor %}
                </div>
            </div>


        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
